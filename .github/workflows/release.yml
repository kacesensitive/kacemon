name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kacemon
            asset_name: kacemon-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kacemon
            asset_name: kacemon-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kacemon
            asset_name: kacemon-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "kacemon ${{ github.ref_name }}"
          body: |
            ## ðŸš€ kacemon ${{ github.ref_name }}

            A cross-platform system resource monitor with a beautiful terminal interface.

            ### ðŸ“¦ Installation

            Download the appropriate binary for your platform below, extract it, and place it in your PATH.

            Alternatively, install via Cargo:
            ```bash
            cargo install kacemon
            ```

            ### ðŸ”§ Usage

            ```bash
            kacemon                    # Run with default settings
            kacemon --refresh 1000     # Custom refresh rate
            kacemon --theme light      # Light theme
            ```

            ### ðŸŽ¯ Features

            - Real-time system monitoring (CPU, memory, network, temperature)
            - Beautiful terminal interface
            - Network activity visualization
            - Temperature monitoring in Fahrenheit
            - Process management with filtering
            - Cross-platform support
          files: |
            kacemon-linux-x86_64/kacemon-linux-x86_64.tar.gz
            kacemon-macos-x86_64/kacemon-macos-x86_64.tar.gz
            kacemon-macos-aarch64/kacemon-macos-aarch64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
